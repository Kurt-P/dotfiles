## Window size
remember_window_size  no
initial_window_width  124c
initial_window_height 40c
window_border_width 0.5pt
draw_minimal_borders yes

## ----------------- FONT -----------------
# The font family to use. `JetBrainsMono Nerd Font` is a popular choice
# that includes icons. Replace it with any font installed on your system.
font_family      CodeNewRoman Nerd Font Mono, Regular
bold_font        auto
italic_font      auto
bold_italic_font auto

# Font size (in points)
font_size 12


## ----------------- APPEARANCE -----------------
# Set the background opacity (0.0 is fully transparent, 1.0 is fully opaque)
background_opacity 0.95

# Set the cursor shape (block, beam, or underline)
cursor_shape block

# Stop the cursor from blinking
cursor_blink_interval 0


## ----------------- TERMINAL BEHAVIOR -----------------
# The number of lines of history to keep in the scrollback buffer.
scrollback_lines 2000

# Allow audio bell
enable_audio_bell yes

# When enabled, URLS will be underlined when you hover over them with the mouse
url_style curly

## ----------------- COLOR SCHEME (Cyber-Volt) -----------------
## A high-contrast, neon theme that is also red-green colorblind friendly.
## It maps "red" to Hot Pink and "green" to Electric Cyan.

# Primary colors
foreground            #F0F0F0
background            #101010
selection_background  #007FFF
selection_foreground  #101010

# Cursor
cursor                #FFA500
cursor_text_color     #101010

# Black (color0 and color8)
color0                #222222
color8                #888888

# Red (color1 and color9)
# Mapped to a "neon" Hot Pink for high visibility and distinction.
color1                #FF41A1
color9                #FF41A1

# Green (color2 and color10)
# Mapped to a "neon" Electric Cyan for a clear "success" color.
color2                #00FFFF
color10               #00FFFF

# Yellow (color3 and color11)
# Mapped to a pure, "electric" Yellow.
color3                #FFFF00
color11               #FFFF00

# Blue (color4 and color12)
# Mapped to a bright, "electric" Azure Blue.
color4                #007FFF
color12               #00BFFF

# Magenta (color5 and color13)
# Mapped to a "neon" Electric Purple.
color5                #BF00FF
color13               #BF00FF

# Cyan (color6 and color14)
# Mapped to a "neon" Electric Orange (as Cyan is already used for Green).
color6                #FFA500
color14               #FFA500

# White (color7 and color15)
color7                #E0E0E0
color15               #FFFFFF

